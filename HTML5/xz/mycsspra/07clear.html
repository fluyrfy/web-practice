<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #parent{
      border: 2px solid #f00;
    }
    #d1,#d2,#d3{
      width: 200px;height: 200px;float: left;
    }
    #d1{background-color: #ff0;}
    #d2{background-color: #0ff;}
    #d3{background-color: #f0f;}
    #d4{clear: both;}
  </style>
</head>
<body>
  <h1>解決父元素高度坍塌</h1>
  <div id="parent">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
  </div>
</body>
</html>
