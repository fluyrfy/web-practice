<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    div{
      width: 200px;height: 200px;
      margin: 100px
      ;
    }
    #d1{
      background-color: #ff0;
    }
    #d2{
      background-color: rgba(0, 255, 255, 0.3);
      position: absolute;
      top: 0;left: 0;
      /*傾斜*/
      transform: skew(45deg);
    }
    #d3{
      width: 200px;height: 200px;
      margin: 0;
      background: #f0f;
      position: absolute;
      top: 50%;left: 50%;
      transform: translate(-100px,-100px);
    }
  </style>
</head>
<body>
  <div id="d3"></div><!--讓d3永遠處於屏幕的最中間-->
  <div id="d1">參考元素</div>
  <div id="d2">轉換元素</div>
</body>
</html>
