<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #d1,#d2,#d3{
      width: 200px;height: 200px;
      border-top: 2px solid #f00;
      border-right: 3px dotted #00f;
      border-bottom: 2px dashed #0ff;
      border-left: 2px double #0f0;
    }
    #d2{
      border-style: dotted;
      border-color: #ff0;
    }
    #d3{
      border-width: 10px;
    }
    #d4{
      width: 0;
      border:50px solid transparent;
      border-top: 50px solid #666;
      border-top-color: #e8e8;
    }
    #d5{
      width: 200px;height: 200px;
      background-color: #f0f;
      border-radius: 50%;
    }
    body{background-color: #000;}
    #d6{
      height: 200px;width: 200px;
      background-color: #000;
      border: 3px solid #fff;
      border-radius: 50px;
      box-shadow: 0px 0px 50px 50px #fff;
    }
    input{
      /* outline:3px solid #0ff; */
      outline: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <input type="text"><br>
  <div id="d6"></div>
  <div id="d1">
  </div>
  <div id="d2">
  </div>
  <div id="d3">
  </div>
  <div id="d4"></div>
  <div id="d5"></div>
</body>
</html>
