<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../client/socket.io.min.js">//網路協議:廣播和收聽</script>
</head>
<body>
  <h4>多對多聊天室</h4>
  <input type="text" id="inputMsg">
  <button id="inputBtn">發送</button>
  <div id="msg"></div>
  <script>
    const clientSocket = io("ws://127.0.0.1:4000");
    clientSocket.on("enter", (data) => {
      var div = document.createElement('div');
      div.innerHTML = data;
      div.style.color = "#f00";
      var msg = document.getElementById("msg");
      msg.appendChild(div);
    } )
    // 功能二:發送一份消息給服務器
    var inputBtn = document.getElementById("inputBtn");
    var inputMsg = document.getElementById("inputMsg");
    inputBtn.onclick = function () {
      clientSocket.emit("message", inputMsg.value);
      clientSocket.on("list", (data) => {
        //功能三:接收客戶發送消息
        var div = document.createElement('div');
        div.innerHTML = data;
        div.style.color = "#000";
        var msg = document.getElementById("msg");
        msg.appendChild(div);
      } )
    }
    clientSocket.on("leave", (data) => {
      var div = document.createElement('div');
      div.innerHTML = data;
      div.style.color = "#f0f";
      var msg = document.getElementById("msg");
      msg.appendChild(div);
    })
  </script>
</body>
</html>
