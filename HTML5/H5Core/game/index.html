<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大魚吃小魚</title>
  <style>
    /* 最外層父元素 */
    .container{
      width: 800px;
      height: 600px;
      margin: 0 auto;
      border: 1px solid red;
    }
    /* 畫布容器 */
    .allcanvas{
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0;
    }
    /* 畫布1 */
    #canvas1{
      position: absolute;
      width: 800px;
      height: 600px;
      z-index: 1;
      bottom: 0;
      left: 0;
      /* background: #fc9; */
    }
    /* 畫布2 */
    #canvas2{
      position: absolute;
      width: 800px;
      height: 600px;
      z-index: 0;
      bottom: 0;
      left: 0;
      /* background: #00f; */
    }
  </style>
  </style>
</head>
<body>
  <div class="container">
    <div class="allcanvas">
      <!-- 前面畫布 canvas1 大魚 小魚 分數-->
      <canvas id="canvas1" width="800" height="600"></canvas>
      <!-- 後面畫布 canvas2 背景 海葵 食物-->
      <canvas id="canvas2" width="800" height="600"></canvas>
    </div>
  </div>
  <!-- 遊戲入口程序 -->
  <script src="./js/collsions.js"></script>
  <script src="./js/commonFunctions.js"></script>
  <script src="./js/main.js">// 負責調用不同角色繪製方法</script>
  <script src="./js/background.js">// 負責繪製大海背景</script>
  <script src="./js/ane.js">// 海葵繪製</script>
  <script src="./js/fruit.js">// 食物繪製</script>
  <script src="./js/mom.js">// 大魚繪製</script>
  <script src="./js/data.js">// 分數繪製</script>
  <script src="./js/wave.js">// 特效繪製</script>
</body>
</html>
