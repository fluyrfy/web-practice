<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //希望在項目中，所有的數組都可以調用.sum()函數自動求和
    //強行為數組的原型對象添加一個sum函數
    Array.prototype.sum=function(){
      //先定義變量total=0,準備累加元素值
      var total=0;
      //遍歷當前數組中每個元素
      //希望.前是哪個數組，就遍歷哪個數組
      //所以只有this才能自動拿到將來.前的對象
      for(var i=0;i<this.length;i++){
        total+=this[i];
      }
      //返回total
      return total;
    }
  </script>
</head>
<body>
  <script>
    var arr1=[1,2,3];
    var arr2=[1,2,3,4,5];
    var arr3=[1,2,3,4,5,6,7];
    console.log(arr1.sum(),arr2.sum(),arr3.sum())
  </script>
</body>
</html>
