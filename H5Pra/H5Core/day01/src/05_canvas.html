<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{text-align:center;}
    canvas{background-color: #ccc;}
  </style>
</head>
<body>
  <h1>canvas矩形</h1>
  <!-- 使用標籤創建畫布 -->
  <canvas id="c3" width="500" height="400"></canvas>
  <!-- 添加樣式 -->
  <!-- js獲取畫布與畫筆對象 -->
  <script>
    // var c3=document.getElementById("c3");
    // var ctx=c3.getContext("2d");
    // //左上角繪製100*80矩形定位原點(0,0)
    // ctx.strokeRect(0,0,100,80);
    // //實心矩形
    // ctx.fillStyle("#f00");
    // ctx.fillRect(250,200,100,80);
    // //右上角藍色矩形
    // ctx.fillStyle="#00f";
    // ctx.fillRect(400,0,100,80);
    // //ctx.clearRect(0,0,500,400);
    //功能：左右移動矩形
    //1.獲取畫布與畫筆對象
    var c3=document.getElementById("c3");
    var ctx=c3.getContext("2d");
    //2.創建變量保存矩形
    var x=0;
    var xDirection=1; //變量表示方向 1向右 -1想左
    //3.創建定時器
    var time=setInterval(() => {
      ctx.clearRect(0,0,500,400)
      //4.修改X值+5
      x+=5*xDirection;
      //5.繪製實心矩形
      ctx.fillRect(x,0,100,80);
      //6.判斷
      if(x>400){
        xDirection=-1;
      }else if(x<0){
        xDirection=1;
      }
    }, 1000/60);


  </script>
  <!-- js繪製矩形 -->
</body>
</html>
