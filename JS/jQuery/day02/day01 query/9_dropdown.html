<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>...</title>
  <style>
		.dropdown{width:64px; height:20px;}
    .dropdown a{
			text-decoration:none; 
			color:#000;
			display:inline-block;
		}
		.dropdown>a{ 
			border:1px solid #000; padding:6px 12px;
		}
		.dropdown-menu{
			width:200px;
			list-style:none; margin:0; padding:0;
			border:1px solid #aaa;
			box-shadow:5px 5px 6px #000;
			display:none;
		}
		.dropdown-menu a{padding:6px 20px; width:160px}
		.dropdown-menu li:hover{background:#ddd}
  </style>
 </head>
  
<body>
<h1>下拉菜单</h1>
<div class="dropdown">
	<a data-trigger="dropdown" href="#">Dropdown</a>
	<ul class="dropdown-menu">
		<li><a href="#">Action</a></li>
		<li><a href="#">Another action</a></li>
		<li><a href="#">Something else here</a></li>
		<li><hr></li>
		<li><a href="#">Separated link</a></li>
	</ul>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
//DOM 4步:
//1. 查找触发事件的元素
//查找data-trigger属性值为dropdown的元素
//2. 绑定事件处理函数
//为其绑定单击事件
$("[data-trigger=dropdown]")
.click(function(){
	//3. 查找要修改的元素
	//找到当前按钮旁边的ul
	$(this).next()
		  // .nextElementSibling
	//4. 修改元素
	//让前边找到的ul显示
	.show();
	//.css("display","block")
	//DOM: .style.display="block"
})
//return $("[data-trigger=dropdown]")
//当当前按钮失去焦点时
.blur(function(){
	//让当前按钮的下一个兄弟ul隐藏
	$(this).next().hide();
})
</script>
</body>
</html>
