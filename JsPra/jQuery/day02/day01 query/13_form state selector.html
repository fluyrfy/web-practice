<!DOCTYPE html>
<html>
 <head>
  <title>.....</title>
  <meta charset="utf-8"/>

  </style>
 </head>
<body>
<form>
	用户名:<input disabled></br>
	密码:<input type="password" disabled></br>
	<input type="checkbox">我同意本站的使用条款<br>
	<input type="submit" value="提交注册信息" disabled/>
</form>
<script src="../js/jquery-1.11.3.js"></script>
<script>
//DOM 4步
//1. 查找触发事件的元素
//2. 绑定事件处理函数
//查找type为checkbox的元素，为其绑定单击
$(":checkbox").click(function(){
	//3. 查找要修改的元素
	//选择所有表单元素中type不是checkbox的元素
	$(":input:not(:checkbox)")
	//4. 修改元素
	//其它元素的disabled属性值和当前checkbox的checked属性值相反！
	//DOM: .disabled=true/false
	//问题: jq是函数库！没有属性
	//解决: $元素.prop()
	.prop(//当两个参数时，执行修改属性值
		"disabled",
		!$(this).prop("checked")
	)         //只有一个参数，执行获取值
})
</script>
</body>
</html>
