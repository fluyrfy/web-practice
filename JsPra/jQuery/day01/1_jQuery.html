<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>jQuery/$工厂函数</h1>
<button id="btn1">click me(0)</button>
<script src="js/jquery-1.11.3.js"></script>
<script>
//DOM 4步:
//1. 查找触发事件的元素
//    document.getElementById("btn1")
var $btn1=$("#btn1");
var btn1=document.getElementById("btn1");
console.log($btn1);
console.log(btn1);
//2. 绑定事件处理函数
//  .addEventListener("click",functi.
$btn1.click(function(){
    //3. 查找要修改的元素
    var $btnSelf=$(this);//坑
    //4. 修改元素
    //获得$btnSelf的内容
    var html=$btnSelf.html()
                  //.innerHTML;
    //"click me(1000)"
    // 0123456789  -1
    //截取btnSelf内容中的数字: 从9位置开始,到倒数第一位)之前
    var n=parseInt(html.slice(9,-1));
    //将数字+1
    n++;
    //再将数字拼接回btnSelf的内容中
    $btnSelf.html(`click me(${n})`);
         //.innerHTML=xxxx;
  }
)
</script>
</body>
</html>
