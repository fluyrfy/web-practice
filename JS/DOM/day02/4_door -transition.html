<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
  #d1{
    width: 64px;
    overflow: hidden;
    transition: width .5s linear;
  }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
    //DOM操作4步:
    //1. 查找觸發事件的元素
    var d2=document.getElementById('d2')
    //2. 綁定事件處理函數
    d2.onclick=function(){
      //3. 查找要修改的元素
        //先獲得當前點擊的d2
        var d2=this;
        //再獲得id為d1的元素
        var d1=document.getElementById('d1');
      //4. 修改元素
        //如果當前d2的內容為<<
        if(d2.innerHTML=="&lt;&lt;"){
          //就隱藏d1
          //d1.style.display="none";
          d1.style.width="0";
          //並且修改當前d2的內容為>>
          d2.innerHTML="&gt;&gt;";
        }else{
          d2.innerHTML="&lt;&lt;";
          //d1.style.display="block";
          d1.style.width="64px";
        }
    }


  </script>
</body>
</html>
