<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 父元素是一個正方形區域 */
    .box{
      width:160px;
      height:160px;
      margin:10px 0 20px;
      background-color: #000;
      overflow:hidden;
      resize:both;
      border:1px solid red;
    }
    .box img{
      width:100%;
      height:100%;
      background-color: #cd0000;
    }
  </style>
</head>
<body>
  <h4>視頻與圖片專用樣式</h4>
  <h5>默認值fill 拉伸</h5>
  <div class="box">
    <img src="res/mm.png" alt="">
  </div>
  <h5>默認值CONTAIN 包含</h5>
  <div class="box">
     <img src="res/mm.png" alt="" style="object-fit: contain;">
  </div>
  <h5>默認值COVER 覆蓋</h5>
  <div class="box">
    <img src="res/mm.png" alt="" style="object-fit: cover;">
  </div>
</body>
</html>
