<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.directive("focus",{
      inserted(domElem){
        domElem.focus();
      }
    })
  </script>
</head>
<body>
  <div id="app">
    <ul>
      <input type="" name="" value="" v-focus>
  </div>
  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        tasks:['吃飯','睡覺','玩遊戲'],

      }
    })
  </script>
</body>
</html>
