<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./socket.io.min.js"></script>
</head>
<body>
  <h3>socket客戶端</h3>
  <script>
    //1.創建一個socket.io對象 發送請求 建立連接
    const clientSocket = io("ws://127.0.0.1:3000");
    clientSocket.emit("message", "初次見面")
    clientSocket.on("server", (data) => {
      console.log("服務器向客戶端發送數據：" + data);
    } );
    clientSocket.on("list", (data) => {
      console.log("接收廣播消息" + data)
    } );
  </script>
</body>
</html>
