<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{background-color: #666;}
    #d1{
      width: 200px;height: 200px;
      border: 2px solid #f00;
      background-color: #ff0;
      padding: 5px;
    }
    #d2{
      background-color: #ccc;
      padding: 10px 0;
      padding-left: 20px;
      color: #666;
    }
    #d3{
      border: 3px solid #000;
      width: 800px;
    }
    #d3 img{
      box-sizing: border-box;
      width: 25%;
      padding: 5px;
      border: 2px solid #0ff;
    }
    #d4{
      width: 300px;height: 300px;
      border: 5px solid #f00;
      padding: 10px;
      margin: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="d1">dddd</div>
  <br><hr><br>
  <div id="d2">筆記型電腦</div><br><hr><br>
  <div id="d3">
    <img src="img/01.png" alt=""><img src="img/01.png" alt=""><img src="img/01.png" alt=""><img src="img/01.png" alt="">
  </div><br><hr><br>
  <div id="d4">盒子模型:一個容器內在一行顯示多個元素，若子元素的width使用%定義，使用border-box</div>
</body>
</html>
