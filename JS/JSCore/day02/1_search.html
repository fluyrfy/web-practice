<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var msg=prompt('請輸入消息內容');
    var i=msg.search(/(微|w(ei)?)(信|x(in)?)/i);
    if(i!=-1){
      document.write('<h1>禁止使用微信私下聯絡</h1>')
    }else{
      document.write(`<h1>${msg}</h1>`)
    }
  </script>
</body>
</html>
