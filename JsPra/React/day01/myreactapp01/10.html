<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      // 列表渲染 模擬 ngFor
      const list = [
        { eid: 101, ename: "dindin", salary: 5000 },
        { eid: 102, ename: "FanFan", salary: 15000 },
        { eid: 103, ename: "dondon", salary: 3000 },
        { eid: 104, ename: "ruirui", salary: 8000 },
      ];
      let el = (
        <div>
          <table border="1" width="100%">

              {list.map((e, i) => {
                return (
                  <tr key={i}>
                    <td>{e.eid}</td>
                    <td>{e.ename}</td>
                    <td>{e.salary}</td>
                  </tr>
                );
              })}
            </tbody>
          </table>
        </div>
      );
      ReactDOM.render(el, app);
    </script>
  </body>
</html>
