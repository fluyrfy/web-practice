<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      position:relative;
      width:856px;
      height:480px;
    }
    #v3{
      position:absolute;
      width:100%; /*寬高與副元素一致*/
      height:100%;
      z-index: 0;
    }
    #c3{
      position:absolute;
      left:0px;
      top:0px;
      z-index: 1;
      /* background-color: #ddd; */
    }
  </style>
</head>
<body>
  <h4>彈幕</h4>
  <!-- 視頻與畫布 -->
  <div class="container">
    <!-- 視頻 -->
    <video src="../res/［ Crusaders Quest ]歧路旅人-亞芬、歐爾貝克 _ Colosseum.mp4" id="v3" controls preload="metadata" autoplay></video>
    <!-- 畫布 -->
    <canvas id="c3" width="856px" height="425px"></canvas>
  </div>
  <!-- 用戶輸入區域 -->
  <div class="userDiv">
    <!-- 輸入框用於輸入用戶文字 -->
    <input type="text" placeholder="寫點評論" id="inputMsg">
    <!-- 下拉列表用於用戶文字大小 -->
    <select name="" id="inputFont">
      <option value="12px">--請選擇</option>
      <option value="22px">中號</option>
      <option value="32px">大號</option>
    </select>
    <!-- 下拉列表用於用戶輸入文字顏色 -->
    <select name="" id="inputColor">
      <option value="#000">--請選擇</option>
      <option value="#f00">紅色</option>
      <option value="#00f">藍色</option>
    </select>
    <!-- 發送按鈕 -->
    <input type="button" value="發送" id="inputBtn">
  </div>
  <!-- 調用程序中需要的兩個js文件 -->
  <script src="../js/main.js">主管</script>
  <script src="../js/msg.js">彈幕</script>
</body>
</html>
