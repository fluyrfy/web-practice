<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>

<img src="img/1.jpg" data-target="img/1-l.jpg" class="my-small">
<img src="img/2.jpg" data-target="img/2-l.jpg" class="my-small">
<img src="img/3.jpg" data-target="img/3-l.jpg" class="my-small">
<img src="img/4.jpg" data-target="img/4-l.jpg" class="my-small">
<hr/>
<img src="img/1-l.jpg" class="my-big">


<script src="js/jquery-1.11.3.js"></script>
<script>
//DOM 4步
//1. 查找触发事件的元素
//2. 绑定事件处理函数
//查找所有class为my-small的img元素，为其绑定单击事件
$("img.my-small").click(function(){
  //3. 查找要修改的元素
  //查找class为my-bid的img
  $("img.my-big")
  //4. 修改元素
  //修改它的src属性为当前img的data-target属性
    .attr(
      "src",
      $(this).attr("data-target")
    )        //没有给新值就执行获取操作
})
</script>
</body>
</html>
