<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{text-align: center;}
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var c3=document.getElementById("c3");
    var ctx=c3.getContext("2d");
    //功能一 創建函數完成閉嘴笑臉
    function closeM(){
      //1.繪製最外層輪廓
      ctx.beginPath();
      ctx.arc(250,200,100,0,2*Math.PI);
      ctx.strokeStyle="#00f";
      ctx.lineTo(250,200);
      ctx.stroke();
      //2.繪製實心眼球
      ctx.beginPath();
      ctx.arc(270,155,20,0,2*Math.PI);
      ctx.fillStyle="#00f"
      ctx.fill();
      //3.繪製眼神
      ctx.beginPath();
      ctx.arc(270,155,5,0,2*Math.PI);
      ctx.fillStyle="white";
      ctx.fill();
    }
    //closeM();
    //功能二 創建函數完成張嘴笑臉
    function openM(){
      //1.繪製最外層輪廓
      ctx.beginPath();
      ctx.arc(250,200,100,45*Math.PI/180,345*Math.PI/180);
      ctx.lineTo(250,200);
      ctx.closePath();
      ctx.strokeStyle="#00f";
      ctx.stroke();
      //2.繪製實心眼球
      ctx.beginPath();
      ctx.arc(270,155,20,0,2*Math.PI);
      ctx.fillStyle="#00f"
      ctx.fill();
      //3.繪製眼神
      ctx.beginPath();
      ctx.arc(270,155,5,0,2*Math.PI);
      ctx.fillStyle="white";
      ctx.fill();
    }
    //功能三 創建定時器每隔一秒交叉調用
    var idx=0;//切換條件
    var t=setInterval(()=>{
      ctx.clearRect(0,0,500,400);
      idx++;
      if(idx%2==0){
        openM();
      }else{
        closeM();
      }
    },1000)
  </script>
</body>
</html>
