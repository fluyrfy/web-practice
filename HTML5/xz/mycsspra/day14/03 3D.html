<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #parent{
      width: 400px;height: 400px;
      border: 2px solid #f00;
      margin: 100px auto;
      /*透視距離*/
      perspective: 200px;
    }
    #child{
      width: 200px;height: 200px;
      background-color: #0ff;
      font: bold 36px chiller;
      margin: 100px auto;
      /*3D旋轉*/
      transform: rotate3D(1,1,1,45deg);
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="child">3D轉換的元素</div>
  </div>
</body>
</html>
