<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <button>111</button>
  <!-- <script src="../js/04.js"></script> -->
  <div id="msg"></div>
  <script>
    var w = new Worker("../js/04.js"); //創建新線程執行04.js
    w.postMessage("123");
    w.onmessage = function (event) {
      console.log("接收worker:" + event.data);
      var msg = document.getElementById("msg");
      msg.innerHTML = event.data;
    }

  </script>
  <button>222</button>
