<body>
  <script>
    //純粹想遍歷數組使用forEach,想保護原數組使用map
    var nums=[1,2,3,4,5];
    var evens=nums.map(
      function (value,i,arr) {
        return value*2;
      }
    )
    console.log(nums);
    console.log(evens);
  </script>
</body>
