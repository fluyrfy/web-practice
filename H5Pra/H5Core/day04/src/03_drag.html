    for (var item of list) {
      item.ondragstart = function() {
        pid = this.id;
        console.log(pid);
      }

      }

      }

      //拖動進入
    }
    trashCan.ondragover = function(event) {
      //拖動懸停
      event.preventDefault(); //阻止默認行為(自動觸發拖動離開)

    }
    trashCan.ondragleave = function() {
      //拖動離開
    }
    trashCan.ondrop = function() {
      //拖動釋放
      var item = document.getElementById(pid);
      item.remove();
    }
