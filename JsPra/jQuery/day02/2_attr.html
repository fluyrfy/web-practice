<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
<body>
<h1>操作元素的属性</h1>
<img src="img/1.jpg" alt="1">
<script src="js/jquery-1.11.3.js"></script>
<script>
//DOM 4步
//1. 查找触发事件的元素
//2. 绑定事件处理函数
//查找img元素，绑定单击事件
$("img").click(function(){
	//3. 查找要修改的元素
	var $img=$(this);
	//4. 修改元素
	//获取$img的alt属性中的序号，转为整数
	var i=parseInt(
		$img.attr("alt")//没有新值，就获取
	);
	/*if(i<4){//如果序号<4
		i++;//才序号+1
	}else{//否则(序号已经等于4，就不能再加了)
		//序号重置回1
		i=1;
	}*/
	i<4?(i++):(i=1);
	//算出的序号，先放入$img的alt属性
	//$img.attr("alt",i);
	//再将序号拼接为src地址，放入$img的src属性中
	//$img.attr("src",`img/${i}.jpg`);

	/*$img.attr("alt",i)
			//return $img
			.attr("src",`img/${i}.jpg`);*/

	$img.attr({
		alt:i, src:`img/${i}.jpg`
	})
	//这里的所有attr是否都能改成prop呢？
})
</script>
</body>
</html>
