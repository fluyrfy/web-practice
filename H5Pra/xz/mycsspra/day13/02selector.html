<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p:first-child{color: #f00;}/*匹配的元素是屬於其父元素的第一個子元素*/
    p:last-child{color: #f0f;}
    p:nth-child(2){color: #00f;}/*n從1開始*/
  </style>
</head>
<body>
  <p>老大</p>
  <p>老二</p>
  <p>老三</p>
  <p>老四</p>
  <p>老五</p>
  <p>老六</p>
  <p>老七</p>
  <p>老八</p>
</body>
</html>
