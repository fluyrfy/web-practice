<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    #d1,#d4{
      width: 600px;height: 600px;
    }
    #d1{background: #ff0;
    }
    #d4{background: #0ff;}
    #d2{width:400px; height:400px;
    background: #f0f;
    margin: 50px;
    }
    #d3{width: 200px;height: 200px; background: #069;position: absolute;
    top: 0px;left: 0px;
    }
  </style>
</head>
<body>
  <h3>絕對定位元素，如果祖先級沒有已定位元素，那麼就相對於body左上角，執行偏移量</h3>
  <div id="d1">
    <div id="d2">
      <div id="d3">絕對定位元素，會相對於離自己最近的，祖先級，已定位元素的左上角，進行偏移</div>
    </div>
  </div>
  <div id="d4"></div>
</body>
</html>
