<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin: 0; padding: 0;}
    #content{
      width: 609px;height: 377px;
      background-color: #e8e8e8;
      margin: 0 auto;
      position: relative;
    }
    #desc{
      width: 245px;height: 243px;
      position: absolute;
      top: 55px;left: 65px;
    }
    #desc>h3{
      font-size: 32px;
      font-weight: normal;
    }
    #details{
      font-size: 12px;

    }
    #price{
      font-size: 24px;
      color: #0aa1ed;
      margin: 15px 0;
    }
    #desc>a{
      display: block;
      width: 130px;
      height: 40px;
      background:linear-gradient(to bottom,#27b1f6,#0aa1ed);
      border-radius: 2px;
      color: #fff;
      font-size: 16px;
      text-align: center;
      line-height: 40px;
      text-decoration:none;
    }
    img{
      position: absolute;
      top: 56px;right: 30px;
    }
  </style>
</head>
<body>
  <div id="content">

      <p id="price">$30000</p>

    <img src="./img/study_computer_img1.png" alt="">
