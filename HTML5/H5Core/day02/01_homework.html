<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   body{
     text-align:center;
   }
   canvas{background:#ddd}
  </style>
</head>
<body>
  <h3>繪製銷售統計圖</h3>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    //1.獲取畫布對象獲取畫筆對象
    var c3=document.getElementById("c3");
    var ctx=c3.getContext('2d');
    //2.創建銷售紀錄數據
    var list=[{name:"台積電",value:1000},{name:"日月光",value:1200},{name:"鴻海",value:2000},{name:"華碩",value:1300}]
    //創建數組保存顏色列表
    var colors=['#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de', '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc'];
    //3.創建循環遍歷數組中每個元素
    for(var i=0;i<list.length;i++){
      var w=50;
      var h=list[i].value/10;
      var y=400-h;
      var x=i*100+50;
      var idx=Math.floor(Math.random()*colors.length);
      ctx.fillStyle=colors[idx];
      //ctx.globalAlpha=0.3; //加上透明度效果較柔和
      ctx.fillRect(x,y,w,h);
      //繪製公司名稱
      var name=list[i].name;//公司名稱
      var txtX=x; //文字X
      var txtY=y-20; //文字Y
      ctx.font="15px SimHei"; //文字大小
      ctx.fillStyle="#000"; // 文字顏色
      ctx.fillText(name,txtX,txtY); //實心文字
    }
    function rc() {
      var r=Math.floor(Math.random()*256);
      var g=Math.floor(Math.random()*256);
      var b=Math.floor(Math.random()*256);
      return `rgb(${r},${g},${b})`;
    }
  </script>
</body>
</html>
