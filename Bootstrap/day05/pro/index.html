<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/comm.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <iframe
        src="header.html"
        frameborder="0"
        class="my_header"
        scrolling="no"
      ></iframe>
    </header>
    <div class="container">
      <div class="carousel slide" id="demo" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/index/banner1.png" alt="" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/index/banner2.png" alt="" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/index/banner3.png" alt="" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/index/banner4.png" alt="" class="w-100" />
          </div>
          <!-- 指示器 -->
          <ul class="carousel-indicators">
            <li data-slide-to="0" class="active" data-target="#demo"></li>
            <li data-slide-to="1" class="" data-target="#demo"></li>
            <li data-slide-to="2" class="" data-target="#demo"></li>
            <li data-slide-to="3" class="" data-target="#demo"></li>
          </ul>
          <!-- 左右箭頭 -->
          <a href="#demo" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a href="#demo" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
      <!-- 1L標題 -->
      <div class="border-bottom">
        <img src="img/index/computer_icon.png" alt="" class="title_img_size" />
        <span class="title_font text-muted ml-2">首頁推薦/1F</span>
      </div>
      <!-- 1L -->
      <div class="row mx-0 mt-3">
        <div class="col-md-7 col-sm-12 px-0">
          <div class="top_height bg_L mr-md-1 mb-1 before_margin">
            <div class="card border-0 w-40 mt-4 ml-5 bg-transparent">
              <h3>Apple Macbook Air系列</h3>
              <h6 class="text-muted my_small mb-3">商品說明</h6>
              <span class="text-primary font24">$6988.00</span>
              <a href="" class="btn btn-primary mt-3 w-75">查看詳情</a>
            </div>
            <img
              src="img/index/study_computer_img1.png"
              alt=""
              class="float-right my_img_position"
            />
          </div>
        </div>
        <div class="col-md-5 col-sm-12 px-0">
          <div class="top_height bg_L"></div>
        </div>
        <div class="col-md-5 col-sm-12 px-0">
          <div class="bottom_height bg_L mr-md-1 mb-sm-1 mb-md-0"></div>
        </div>
        <div class="col-md-7 col-sm-12 px-0">
          <div class="bottom_height bg_L">
            <div class="row mx-0">
              <div class="col-4 px-0">
                <div class="bottom_height bg_L mr-1"></div>
              </div>
              <div class="col-4 px-0">
                <div class="bottom_height bg_L mr-1"></div>
              </div>
              <div class="col-4 px-0">
                <div class="bottom_height bg_L"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <iframe
        src="footer.html"
        frameborder="0"
        class="my_footer"
        scrolling="no"
      ></iframe>
    </footer>
  </body>
</html>
