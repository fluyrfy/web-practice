<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr1=[1,3,5,7,9];
    var class1=arr1.reduce(
      function (prev,elem) {
        return prev+elem;
      },
      0//保存截止到當前的臨時匯總值
    );
    var arr2=[2,4,6,8,10];
    var class2=arr2.reduce(
      function (prev,elem) {
        return prev+elem;
      },
      class1
    )
    console.log(class1);
    console.log(class2);
  </script>
</body>
</html>
