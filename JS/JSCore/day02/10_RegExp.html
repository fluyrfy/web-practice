<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr=["白鷺","青天","紫煙","明月"];
    // var reg=/白鷺|青天|紫煙/;
    var reg=new RegExp(arr.join("|"))
    var msg=prompt('請輸入消息內容');
    var i=msg.search(reg);
    if(i!=-1){
      document.write('<h1>包含敏感詞</h1>')
    }else{
      document.write(`<h1>古詩云:${msg}</h1>`)
    }
  </script>
</body>
</html>
