<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      text-align:center;
    }
    canvas{
      background:#ddd;
    }
  </style>
</head>
<body>
  <h3>canvas txt</h3>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var c3=document.getElementById("c3");
    var ctx=c3.getContext("2d");
    //在畫布左上角圓點位置繪製文本
    var str="abcxyz";
    ctx.textBaseline="top";
    ctx.font="30px yahei "
    ctx.fillText(str,0,0);
    //創建二條新路徑
    ctx.beginPath();//開始一條新路徑
    ctx.moveTo(250,200);//移動到畫布中間位置
    ctx.lineTo(300,200);//平行線
    ctx.lineTo(300,300);//垂直線
    ctx.closePath();//閉合一條路徑
    ctx.stroke();//描邊

    ctx.beginPath();//開始一條新路徑/結束上一條

    //創建二條圓環 左上 右上
    ctx.arc(100,100,20,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(400,100,20,0,2*Math.PI);
    ctx.stroke();
  </script>
</body>
</html>
