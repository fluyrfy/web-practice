<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //獲得用戶輸入的所有搜索關鍵詞
    //請用戶輸入搜索關鍵詞
    var kwords=prompt("輸入搜索關鍵詞");
    //將用戶輸入的整個字符串，按不確定個數的空格分開
    kwords=kwords.split(/\s+/);
    console.log(kwords);
  </script>
</body>
