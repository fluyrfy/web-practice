<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div id="logout" v-if="isLogin==false">
      <a href="javascript:;" @click="login">登入</a>
      <a href="javascript:;">註冊</a>
    </div>
    <div id="login" v-else>
      welcome dingding
      <a href="javascript:;" @click="logout">註銷</a>
    </div>
  </div>
  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        isLogin:false,
      },
      methods:{
        login(){
          this.isLogin=true;
        },
        logout(){
          this.isLogin=false;
        }
      }
    })
  </script>
</body>
</html>
