<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table{
      width:400px;
      border-collapse:collapse;
      text-align:center;
    }
    thead{
      border-bottom:3px solid black
    }
    /*每个tr的下一个兄弟，都加上边框
    tbody>tr+tr{
      border-top:1px solid black;
    }*/
    /*tbody中的偶数行背景变色
    tbody>tr:nth-child(2n){
      background-color:lightblue;
    }*/
  </style>
</head>
<body>
<!--table>(thead>tr>th*4)+(tbody>tr*4>td*4) Tab-->
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>User Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>亮</td>
      <td>成</td>
      <td>@liang</td>
    </tr>
    <tr>
      <td>2</td>
      <td>然</td>
      <td>李</td>
      <td>@ran</td>
    </tr>
    <tr>
      <td>3</td>
      <td>东</td>
      <td>张</td>
      <td>@dong</td>
    </tr>
    <tr>
      <td>4</td>
      <td>涛</td>
      <td>程</td>
      <td>@tao</td>
    </tr>
  </tbody>
</table>
<script src="../js/jquery-1.11.3.js"></script>
<script>
//第一个tr之后的所有tr都加上边框
$("tbody>tr:gt(0)")
  .css("border-top","1px solid black");
//偶数行变色
$("tbody>tr:odd")
  .css("background-color","lightblue")
</script>
</body>
</html>
