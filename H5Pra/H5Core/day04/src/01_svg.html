<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{text-align: center;}
    svg{background-color: #ddd}
  </style>
</head>
<body>
  <svg id="s3" width="500" height="400">
    <!-- 定義漸變對象 -->
    <defs>
      <!-- 模糊濾鏡 -->
      <filter id="f3">
        <!-- 定義模糊濾鏡與係數 -->
        <feGaussianBlur stdDeviation="2">
        </feGaussianBlur>
      </filter>
      <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="red"></stop>
        <stop offset="50%" stop-color="blue"></stop>
        <stop offset="100%" stop-color="yellow"></stop>
      </linearGradient>
    </defs>
    <!-- 將模糊濾鏡定義文本 -->
    <text font-size="30" x="30" y="150" filter="url(#f3)">
      角色抽到卻沒從信箱拿專武
    </text>
    <!-- 應用漸變對象 -->
    <rect x="0" y="-50" width="270" height="130" fill="url(#g3)"></rect>
    <!-- 折線 -->
    <polyline points="250,200 300,200 300,300 250,200" fill="#ddd" stroke="#f00"></polyline>
    <!-- 五角星 -->
    <polyline points="300,350 375,350 300,395 338,325 375,395 300,350" fill="#ddd" stroke="#f00"></polyline>
  </svg>
</body>
</html>
