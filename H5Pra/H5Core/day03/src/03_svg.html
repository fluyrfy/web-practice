<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{text-align:center}
    svg{background: #ddd}
  </style>
</head>
<body>
  <svg id="s3" width="500" height="400"></svg>
  <script>
    // 功能一：創建三十個圓
    function rc(){
      var r=Math.floor(Math.random()*255);
      var g=Math.floor(Math.random()*255);
      var b=Math.floor(Math.random()*255);
      return `rgb(${r},${g},${b})`
    }
    var s3=document.getElementById("s3");
    for(let i=0;i<30;i++){
      var c = document.createElementNS("http://www.w3.org/2000/svg","circle")
      c.setAttribute("r",5+Math.random()*20);
      c.setAttribute("cx",Math.random()*500);
      c.setAttribute("cy",Math.random()*400);
      c.setAttribute("fill",rc());
      c.setAttribute("fill-opacity",Math.random());
      s3.appendChild(c);
      //功能二：點擊圓慢慢放大
      //為圓形綁定點擊事件
      c.onclick=function(){
        this.onclick=null; //僅限點一次
        //創建定時器
        var t=setInterval(()=>{
          //獲取半徑並且對其增加
          var r = this.getAttribute("r");
          r*=1.05;
          //修改圓半徑
          this.setAttribute("r",r);
          //當前圓形變淡
          var p = this.getAttribute("fill-opacity");
          //獲取當前圓型透明度減少數值
          p*=0.9;
          this.setAttribute("fill-opacity",p);
          //如果當前圓透明度<0.1 刪除
          if(p<0.001){
            clearInterval(t); //先停止定時器
            s3.removeChild(this); //刪除當前元素
          }
        },200)
      }

    }

  </script>
</body>
</html>
