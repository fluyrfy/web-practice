<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{ text-align:center}
    canvas{background-color:#ddd}
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var c3=document.getElementById("c3");
    var ctx=c3.getContext("2d");
    //創建三個變量
    //1.創建三個變量 起始/終止/圓環中間顯示數字
    var start=-90;
    var end=-90;
    var num=0; //0%
    //2.創建定時器
    var t=setInterval(()=>{
      ctx.clearRect(0,0,500,400);
      ctx.beginPath();
      ctx.arc(250,200,100,0,2*Math.PI);
      ctx.strokeStyle="#ccc";
      ctx.lineWidth=15;
      ctx.stroke();
      //繪製動態進度條
      ctx.beginPath();
      ctx.strokeStyle="#0f0";
      ctx.lineWidth=15;
      end+=3.6;
      ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180);
      ctx.stroke();
      num+=1;
      ctx.font="20px SimHei"
      ctx.fillText(num+"%",238,195);
      if(num>=100){
        clearInterval(t);
      }
    },200)
  </script>
</body>
</html>
