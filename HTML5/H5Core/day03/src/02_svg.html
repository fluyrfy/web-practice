<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{text-align:center}
    svg{background: #ddd}
  </style>
</head>
<body>
  <svg id="s3" width="500" height="400">
    <circle id="c3" cx="250" cy="200" r="10" fill="#0ff" fill-opacity="0.3" stroke="#f00" stroke-opacity="0.3"></circle>
  </svg>
  <script>
    // 功能：動態創建圓形添加畫布中
    //1.獲取畫布
    var s3=document.getElementById("s3");
    //2.創建圓
    var c=document.createElementNS("http://www.w3.org/2000/svg","circle");
    //3.添加屬性 cx cy r fill
    c.setAttribute("cx",50);
    c.setAttribute("cy",50);
    c.setAttribute("r",15);
    c.setAttribute("fill","#fc0");
    c.setAttribute("fill","#fc0");
    //4.將圓添加到畫布中
    s3.appendChild(c);
    //5.為圓綁定點擊事件
    c.onclick=function () {
      //5.1獲取半徑
      var r=c.getAttribute(r);
      //5.2增加2
      r*=1.2;
      //5.3將新值設置圓半徑
      c.setAttribute("r",r);
    }

  </script>
</body>
</html>
