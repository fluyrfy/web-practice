<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>用戶登入</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">用戶名</ion-label>
      <ion-input
        type="text"
        placeholder="輸入用戶名"
        [(ngModel)]="uname"
      ></ion-input>
      <ion-label position="floating">密碼</ion-label>
      <ion-input
        type="password"
        placeholder="輸入密碼"
        [(ngModel)]="upwd"
      ></ion-input>
    </ion-item>
  </ion-card>
  <ion-button (click)="doLogin()" expand="block"> 登入 </ion-button>
</ion-content>
