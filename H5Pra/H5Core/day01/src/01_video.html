<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>01_video.html</h4>
  <video id="v3" src="./res/[ Crusaders Quest ]老魔女-桃樂絲 _ Colosseum.mp4" controls preload="metadata" autoplay>
    您的瀏覽器版本太低，請升級!
  </video>
  <button type="" onclick="vplay()">播放</button>
  <button type="" onclick="vpause()">暫停</button>
  <script>
    //1.音量
    var v3=document.getElementById("v3");
    v3.volume=0.5;
    //2.回放速率(播放速度) >1快放 <1慢播
    v3.playbackRate=1;
    //3.播放視頻
    function vplay() {
      v3.play();
    }
    function vpause() {
      v3.pause();
    }
  </script>
</body>
</html>
